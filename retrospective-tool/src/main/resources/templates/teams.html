<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List teams</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    <div>
        <h1>List of Teams</h1>
    </div>

    <div><button type="button" style="float: left;"><a th:href="@{/team/create}">Create a Team</a></button></div>
    <div th:each="team: ${teams}">
        <h3 th:text="${team.name}"></h3>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th></th>
                <th></th>
                <th><a style="color:#ffffff;" th:href="${'/retrospectiveTool/view?id=' + team.id}">Click to view Retrospectives</a></th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <th>Team ID</th>
                <th>Member ID</th>
                <th>E-mail</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member: ${team.members}">
                <td th:text="${team.id}">Team ID</td>
                <td th:text="${member.employeeNumber}">Member ID</td>
                <td th:text="${member.email}">E-mail</td>
                <td th:text="${member.firstName}">First Name</td>
                <td th:text="${member.surname}">Last Name</td>
            </tr>
            </tbody>
        </table>
    </div>


</div>
</body>
</html>
