<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create Retrospective</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Back" />
        </form>
    </div>
    <div>
        <h1>Create Retrospective</h1>
    </div>
    <form th:action="@{/retrospectiveTool/createRetrospective}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">


            <div class="form-group row">
                <label class="col-4 col-form-label">Team name </label>
                <div class="col-8">
                    <input type="text" th:name="teamName"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">If locked </label>
                <div class="col-8">
                    <select th:name="locked" >
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>
                </div>
            </div>


            <div>
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
