<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Retrospective</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Back" />
        </form>
    </div>
    <div>
        <h1>Retrospective list</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Retrospective Team</th>
                <th>If locked</th>
                <th>Retrospective ID</th>
                <th>Items</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="member: ${RetroList}">
                <td th:text="${member.team.name}">team</td>
                <td th:text="${member.locked}">locked</td>
                <td th:text="${member.id}">id</td>
                <td><a th:href="${'/item/view?id=' + member.id}" role="button">items</a></td>

            </tr>
            </tbody>
        </table>
    </div>

    <form th:action="@{/retrospectiveTool/deleteRetro}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">


            <div class="form-group row">
                <label class="col-4 col-form-label">Retrospective id to delete</label>
                <div class="col-8">
                    <input type="text" th:name="id"/>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Delete</button>
            </div>
        </div>
    </form>


    <form th:action="@{/retrospectiveTool/deleteAll}" method="post">
        <button type="submit" class="btn btn-primary">Delete All Retrospectives</button>
    </form>

    <form th:action="@{/retrospectiveTool/updateRetro}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">


            <div class="form-group row">
                <label class="col-4 col-form-label">Retrospective id to be updated</label>
                <div class="col-8">
                    <input type="text" th:name="id"/>

                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Retrospective lock</label>
                <div class="col-8">
                    <select th:name="locked" >
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>


</div>
</div>
</body>
</html>
