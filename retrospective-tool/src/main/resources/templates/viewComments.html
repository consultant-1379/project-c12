<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Comments</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container text-center">
    <div>
        <h1>Item</h1>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Item Title</th>
                <th>Item Contents</th>
            </tr>
            </thead>
            <tbody>
                <td th:text="${item.title}">Title</td>
                <td th:text="${item.contents}">Contents</td>
            </tbody>
        </table>
    </div>
    <div>
        <h1>Comment</h1>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Member</th>
                <th>Comments</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comment: ${listComments}">
                <td th:text="${comment.member.email}">Member</td>
                <td th:text="${comment.comment}">Comment</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:unless="${retrospective.locked}">
        <h1>Add Comment</h1>
    </div>
    <form th:unless="${retrospective.locked}" action="addComment">
        <input type="hidden" name="id" th:value="${item.id}" />
        <input name="comment"/>
        <button>Submit Comment</button>
    </form>
    <br><br>
    <button type="button" ><a th:href="${'/item/view?id=' + retroId}">Back</a></button>


</div>
</body>
</html>
